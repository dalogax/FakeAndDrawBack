<!DOCTYPE html>
<html>
<head>
    <title>Fake And Draw</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button id="createGame" class="btn btn-default" type="submit">Create game</button>
                    <button id="deleteGame" class="btn btn-default" type="submit" disabled="disabled">Delete game </button>
                    <button id="exitGame" class="btn btn-default" type="submit" disabled="disabled">Exit game </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline" id="joinForm">
                <div class="form-group">
                    <label for="name">Join game:</label>
                    <input type="text" id="gameCode" class="form-control" placeholder="Enter the game code here...">
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name here...">
                    <button id="joinGame" class="btn btn-default" type="submit">Join</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="roomCode" class="col-md-12" style="display:none">
            <h1 id="roomCodeText">CODE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="roomStatus" class="table table-striped" style="display:none">
                <thead>
                <tr>
                    <th>Room status</th>
                </tr>
                </thead>
                <tbody id="roomList">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
